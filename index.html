<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西雅图教会</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fdfdfd;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .navbar {
            background-color: #2c3e50;
        }
        .navbar a {
            color: #fff !important;
        }
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }
        .section-title {
            border-bottom: 2px solid #f1c40f;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand text-white" href="#">西雅图教会</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#home">首页</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">教会信息</a></li>
                <li class="nav-item"><a class="nav-link" href="#events">活动分享</a></li>
                <li class="nav-item"><a class="nav-link" href="#bible">读经分享</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 首页 -->
<section id="home" class="py-5 text-center">
    <div class="container">
        <h1 class="mb-3">愿主的平安与你同在</h1>
        <p class="lead">欢迎来到西雅图教会，我们一起在主的爱中成长、服侍、见证。</p>
    </div>
</section>

<!-- 教会信息 -->
<section id="about" class="py-5 bg-light">
    <div class="container">
        <h2 class="section-title">教会信息</h2>
        <p><strong>地址：</strong>（这里填地址）</p>
        <p><strong>聚会时间：</strong>（这里填时间）</p>
        <p><strong>联系方式：</strong>（这里填电话/邮箱）</p>
        <p><strong>简介：</strong>（这里填教会介绍）</p>
        <div>
            <!-- 嵌入谷歌地图示例 -->
            <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="300" style="border:0;" allowfullscreen></iframe>
        </div>
    </div>
</section>

<!-- 活动分享 -->
<section id="events" class="py-5">
    <div class="container">
        <h2 class="section-title">活动分享</h2>
        <div class="row">
            <!-- 活动卡片示例 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="活动图片">
                    <div class="card-body">
                        <h5 class="card-title">青年团契</h5>
                        <p class="card-text">时间：2025年8月20日 19:00<br>地点：教会活动室</p>
                        <p>活动介绍内容……</p>
                    </div>
                </div>
            </div>
            <!-- 再复制上面的 col-md-4 添加更多活动 -->
        </div>
    </div>
</section>

<!-- 读经分享 -->
<section id="bible" class="py-5 bg-light">
    <div class="container">
        <h2 class="section-title">读经分享</h2>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">
                <h5 class="mb-1">诗篇 23 篇心得</h5>
                <small>作者：张弟兄 | 日期：2025-08-10</small>
                <p class="mb-1">耶和华是我的牧者，我必不至缺乏……（分享内容节选）</p>
            </a>
            <!-- 更多分享可以复制上面 a 标签 -->
        </div>
    </div>
</section>

<!-- 页脚 -->
<footer>
    <p>“你们是世上的光。” - 马太福音 5:14</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
